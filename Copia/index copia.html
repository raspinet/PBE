<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <i>Username</i> <input type="text" id="username" required=""> 
                    </div>
                    <div class="inputBox">
                        <i>Password</i> <input type="password" id="password" required=""> 
                    </div>
                    <div id="loginFailed" style="display: none;">
                        <p style="color:red;">Incorrect name or password. Please try again</p>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login" onclick="login()">
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
